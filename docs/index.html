<!DOCTYPE html>
<html>

<head>
    <title>jQuery Boilerplate</title>

    <link href="libs/switchery/dist/switchery.min.css" rel="stylesheet">

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/switchery/dist/switchery.min.js"></script>
    <script src="dist/jquery.b9e.switchery.js"></script>
</head>

<body>
    <input type="checkbox" id="demo1" name="demo1" class="switchery" checked="checked" />
    <input type="checkbox" id="demo2" name="demo2" class="switchery" />
    <input type="checkbox" id="demo3" name="demo3" class="" />
    <script>
        $(function() {
            $(".switchery").switchery({
                color: "#4c5667"
            });
        });
    </script>
</body>

</html>
